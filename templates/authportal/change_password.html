{% extends 'base.html' %}
<title>{% block title %} Change Password {% endblock title %}</title>

{% load crispy_forms_tags %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="margin-top: 110px;">
    <div class="card p-3" style="width: 100%; max-width: 400px; background: linear-gradient(to right, #4e54c8, #8f94fb); border-radius: 10px;"> <!-- Gradient background and border radius applied -->
        <h2 class="text-center text-white">Change Password</h2>
        
        <form action="" method="post" style="margin-bottom: 0;">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-block mt-2" type="submit">Update Password</button>
        </form>
        
        <div class="mt-2">
            <a href="{% url 'password_reset' %}" class="btn btn-link btn-block text-center text-white">Forgot old password?</a> <!-- Changed text color to white -->
        </div>
    </div>
</div>

{% endblock content %}
